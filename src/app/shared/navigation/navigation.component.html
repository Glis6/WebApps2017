<div *ngIf="!user; then userNotLoggedIn else userLoggedIn"></div>

<ng-template #defaultHeader>

</ng-template>
<ng-template #userNotLoggedIn>
  <ul class="navbar-nav ml-auto">
    <div *ngIf="true; then defaultHeader"></div>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/login" routerLinkActive="active">Log in</a>
    </li>
  </ul>
</ng-template>
<ng-template #userLoggedIn>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile">Hello, {{ user.displayName }}</a>
    </li>
    <div *ngIf="true; then defaultHeader"></div>
    <li class="nav-item">
      <a class="nav-link" routerLink="/home" (click)="onLogout()">Logout</a>
    </li>
  </ul>
</ng-template>
