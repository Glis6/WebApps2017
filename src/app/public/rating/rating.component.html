<div class="btn-group">
  <button class="btn btn-success active" [class.active]="upVoted" (click)="addUpVote()"><i class="fa fa-arrow-up"></i> {{ upVotes }}</button>
  <button class="btn btn-danger" [class.active]="downVoted" (click)="addDownVote()"><i class="fa fa-arrow-down"></i> {{ downVotes }}</button>
</div>
