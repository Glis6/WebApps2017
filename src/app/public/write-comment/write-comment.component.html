<form [formGroup]="form" (ngSubmit)="addComment()">
  <div class="form-group">
    <label>
      <textarea rows="3" formControlName="comment" placeholder="Write a comment" class="form-control"></textarea>
    </label>
  </div>
  <div>
    <button class="btn btn-info">Submit</button>
  </div>
</form>
