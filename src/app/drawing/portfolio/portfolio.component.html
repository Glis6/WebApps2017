<div class="card">
  <div class="card-header">
    <h4>Overview of your drawings
      <button routerLink="create" class="btn btn-primary pull-right" data-toggle="tooltip" data-placement="top"
              title="Create"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item ">
      <div class="row">
        <div class="col-md-2">
          <strong>Preview</strong>
        </div>
        <div class="col-md-3">
          <strong>Name</strong>
        </div>
        <div class="col-md-2">
          <b>Upvotes</b>
        </div>
        <div class="col-md-2">
          <b>Downvotes</b>
        </div>
        <div class="col-md-2">
          <b>Comments</b>
        </div>
        <div class="col-md-1">
        </div>
      </div>
    </li>
    <li class="list-group-item" *ngFor="let drawing of drawings">
      <div class="row">
        <div class="col-md-2">
          <img [src]="drawing.canvas" class="img-fluid">
        </div>
        <div class="col-md-3">
          {{drawing.name}}
        </div>
        <div class="col-md-2">
          {{drawing.rating?.upVotes?.length || 0}}
        </div>
        <div class="col-md-2">
          {{drawing.rating?.downVotes?.length || 0}}
        </div>
        <div class="col-md-1">
          {{drawing.comments?.length || 0}}
        </div>
        <div class="col-md-2">
          <button [routerLink]="'edit/' + drawing.id" class="btn btn-info" data-toggle="tooltip" data-placement="top"
                  title="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          <button class="btn btn-danger" data-toggle="tooltip" data-placement="top"
                  title="Remove"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
      </div>
    </li>
  </ul>
</div>
