<div class="row  justify-content-center align-items-center">
  <div class="col-4">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-row">
        <div class="form-group">
          <label>
            E-mail address
            <input type="email"
                   class="form-control"
                   name="emailAddress"
                   [(ngModel)]="model.emailAddress"
                   required
                   pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$">
          </label>
        </div>

        <div class="form-group">
          <label>Password
            <input type="password"
                   class="form-control"
                   name="password"
                   [(ngModel)]="model.password"
                   required>
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary " [disabled]="loginForm.invalid">Log in</button>
    </form>
    <h3>OR</h3>
    <button (click)="loginGoogle()">Log in with Google</button>
    <button (click)="loginFacebook()">Log in with Facebook</button>
    <button (click)="loginTwitter()">Log in with Twitter</button>
    <button (click)="loginGithub()">Log in with Github</button>
  </div>
</div>
